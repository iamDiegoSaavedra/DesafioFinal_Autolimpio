<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet"  href="node_modules/font-awesome-iconset/dist/iconset.min.js"/> 
    <link rel="stylesheet" href="css/style.css"/>
    <title>AutoLimpio</title>
</head>
<body>
    
    <div class="container">
        <header></header>

        <div id="contenido">
            <section>
                <div class="row">
                    <div id="mensajeContacto" class="alert alert-danger d-none" role="alert" ></div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="color-form">

                            <form id="contacto" action="contacto.html">
                                <h3>Contacto</h3>
                                <p>Envianos un Mensaje</p>

                                <div class="form-group">
                                    <label for="Nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="nombre">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="email">
                                </div>
                                <div>
                                    <p>Motivo Mensaje:</p>
                                    <input type="radio" id="motivo1" name="motivo" value="1">
                                    <label for="motivo1">Felicitaci√≥n</label><br>
                                    <input type="radio" id="motivo2" name="motivo" value="2">
                                    <label for="motivo2">Consulta</label><br>  
                                    <input type="radio" id="motivo3" name="motivo" value="3">
                                    <label for="motivo3">Reclamo</label><br><br>
                                </div>
                                <div class="form-group">
                                    <label for="txtMensajes">Mensaje</label>
                                    <textarea class="form-control" id="txtMensajes" rows="3"></textarea>
                                </div>
                                <div>
                                    <br>
                                    <button type="submit" class="btn btn-success" value="Submit">Enviar</button>
                                    <br> 
                                </div>
    
                            </form>
                        </div>
                    </div>
                    <!--columna 2-->
                    <div class="col-lg-6 col-sm-12">
                        <div id="info-contacto">
                            <h3>Contactanos</h3>
                            <p>
                                Nuestro objetivo es crecer junto a la calidad de servicio. El mejor feedback lo obtenemos directamente de nuestros clientes
                            </p>
                            <ul>
                                <li>
                                    <p>autolimpio@autolimpio.cl</p>
                                </li>
                                <li>
                                    <p>autolimpio@autolimpio.cl</p>
                                </li>
                                <li>
                                    <p>+56 9 6581 8250</p>
                                </li>
                            </ul>
    
                        </div>
                    </div>
                </div>
            </section>
           
        </div>

        <footer></footer>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js\formContacto.js"></script>
</body>
</html>
