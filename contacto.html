<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>AutoLimpio</title>
</head>
<body>
    
    <div class="container">
        <header></header>

        <div id="contenido">
            <div class="row">
                <div class="col-6">
                    <div id="form-contacto">
                        <form>
                            <h3>Contacto</h3>
                            <p>Envianos un Mensaje</p>
                            <div>
                                <input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
                                <input type="text" name="apellido" id="apellido" placeholder="Apellido"/>
                            </div>
                            <div>
                                <input type="number" name="telefono" id="telefono" placeholder="Teléfono"/>
                                <input type="text" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div>
                                <input type="number" name="telefono" id="telefono" placeholder="Teléfono"/>
                                <input type="text" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div>
                                <p>Motivo Mensaje:</p>
                                <input type="radio" id="motivo1" name="motivo value="1">
                                <label for="motivo1">Felicitación</label><br>
                                <input type="radio" id="motivo2" name="motivo" value="2">
                                <label for="motivo2">Consulta</label><br>  
                                <input type="radio" id="motivo3" name="motivo" value="3">
                                <label for="motivo3">Reclamo</label><br><br>
                            </div>
                            <div>
                                <textarea name="txtMensajes" id="txtMensajes" rows="5" cols="50" placeholder="Mensajes"></textarea>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success" value="Submit">Enviar</button> 
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div id="info-contacto">
                        <h3>Contactanos</h3>
                        <p>
                            Nuestro objetivo es crecer junto a la calidad de servicio. El mejor feedback lo obtenemos directamente de nuestros clientes
                        </p>
                        <ul>
                            <li>
                                <p>autolimpio@autolimpio.cl</p>
                            </li>
                            <li>
                                <p>autolimpio@autolimpio.cl</p>
                            </li>
                            <li>
                                <p>+56 9 6581 8250</p>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

        <footer></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js\include.js"></script>
    <script src="js\select.js"></script>
    <script src="js\probarPersonal.js"></script>
